{% extends 'cashflow/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="alert alert-warning">
                            <p class="mb-0">Вы уверены, что хотите удалить запись <strong>"{{ object }}"</strong>?</p>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-danger me-md-2">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                            <a href="{% url 'cashflow:status-list' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение иконок Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
    .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
        font-weight: 500;
    }
    .alert-warning {
        background-color: #fff3cd;
        border-color: #ffeeba;
    }
</style>
{% endblock %}
