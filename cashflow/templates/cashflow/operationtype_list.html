{% extends 'cashflow/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Типы операций</h4>
                <a href="{% url 'cashflow:operationtype-create' %}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-circle"></i> Добавить
                </a>
            </div>
        </div>
        <div class="card-body">
            {% if operation_types %}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for type in operation_types %}
                        <tr>
                            <td>{{ type.name }}</td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <a href="{% url 'cashflow:operationtype-update' type.pk %}"
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="{% url 'cashflow:operationtype-delete' type.pk %}"
                                       class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> Нет типов операций.
                <a href="{% url 'cashflow:operationtype-create' %}" class="alert-link">Создать первый тип?</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Подключение иконок Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
    .table-responsive {
        margin-top: 20px;
    }
    .btn-group-sm > .btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
</style>
{% endblock %}
